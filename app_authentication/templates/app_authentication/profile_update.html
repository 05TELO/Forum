{% extends "app_forum/base.html" %}

{% block title %}User profile{% endblock title %}

{% block content %}
{% include 'includes/navbar.html' %}



<form method="post">
    {% csrf_token %}
    {% for field in form %}

  <div class="mb-3">
            {{ field.label_tag }}
            {{ field.errors }}
            {{ field }}
  </div>
    {% endfor %}

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock content %}
